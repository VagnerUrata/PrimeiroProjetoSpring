<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset-8" />
<meta name="viewport" content="widith=device-widith" />
<title>Alteração de Carro</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel-heading" align="center">
			<strong>CADASTRO DE Carro</strong>
		</div>

		<div class="panel-body border">
			<form class="form-horizontal" th:object="${carro}"
				th:action="@{/carro/alterar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>ID</label> <input type="text"
								class="form-control input-sm" id="id" th:field="*{id}"
								readOnly="readonly" />
						</div>
						<div class="form-group row">
							<label>MODELO</label> <input type="text"
								class="form-control input-sm" th:field="*{modelo}"
								autofocus="autofocus" placeholder="Informe o modelo"
								maxlength="50" /> <label>CHAVE</label> <select
								class="form-control input-sm" th:field="*{chaveCarro}">
								<option value="">Selecione a chave</option>
								<option th:each="chave :${chaves}" th:value="${chave.id}"
									th:text="${chave.id}"></option>
							</select>
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/chave/listarChaves}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
